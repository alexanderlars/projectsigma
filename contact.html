<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(198, 216, 221);">
    <h1>Vänligen fyll i dina personuppgifter</h1>
    <hr>
    <form method="POST">
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Svampbob" required>
        </div>
        <br>
        <div>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Fyrkant" required>
        </div> 
        <br>
        <div>
            <label for="pass">Lösenord:</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div> 
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="svampbob.fyrkant@gmail.com">
        </div> 
        <br>

        <div>
            <label for="phone">Mobilnummer:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456 78 90">
        </div> 
        <br>

        <div>
            <label for="bdate">Födelsedag:</label>
            <input type="date" id="bdate" name="bdate">
        </div> 
        <br>

        <div>
            <label for="quantity">Antal:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="9999">
        </div> 
        <br>

        <div>
            <label for="Mr.">Mr.</label>
            <input type="radio" name="title" id="Mr." value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" name="title" id="Mrs." value="Mrs.">

            <label for="Dr">Dr.</label>
            <input type="radio" name="title" id="Dr." value="Dr.">
        </div>
        <br>
        <div>
            <label for="payment">Betalning:</label>
            <select id="payment" name="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Presentkort</option>
            </select>


        </div>

        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>

    </form>

</body>
</html>
